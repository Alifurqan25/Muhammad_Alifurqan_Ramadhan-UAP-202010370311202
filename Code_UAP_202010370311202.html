<!DOCTYPE html>
<html>
<head>
  <title>Transaksi Penjualan dan Pembelian Barang</title>
</head>
<body>
  <h1>Transaksi Penjualan dan Pembelian Barang</h1>
  <form>
    <label>Kode Barang:</label>
    <input type="text" id="kodeBarang" placeholder="Masukkan kode barang (001, 002, atau 003)">
    <br>
    <label>Banyaknya Barang:</label>
    <input type="number" id="banyakBarang" placeholder="Masukkan banyaknya barang">
    <br>
    <button onclick="prosesTransaksi()">Proses Transaksi</button>
  </form> 

  <script src="script.js"></script>
</body>
</html>
